<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>My Website</title>
</head>
<body class="m-0 p-0 font-sans bg-white text-black">

  <!-- Header -->
  <header class="bg-gray-800 text-white">
    <div class="container mx-auto flex flex-col md:flex-row justify-between items-center p-4 gap-4">
      <div class="text-xl font-bold">WebDev Inc.</div>
      <nav>
        <ul class="flex flex-wrap justify-center md:justify-end gap-4 text-sm">
          <li><a href="#home" class="hover:underline">Home</a></li>
          <li><a href="profile.html" class="hover:underline">Our Profile</a></li>
          <li><a href="#portfolio" class="hover:underline">Portfolio</a></li>
          <li><a href="#message" class="hover:underline">Message Us</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Greeting -->
  <section id="home" class="py-10 px-4 md:px-20">
    <h3 id="greeting" class="text-2xl font-semibold mb-2">Hi, Welcome to Website</h3>
    <p class="text-base">Ini adalah website mengenai perusahaan kami</p>
  </section>

  <hr class="my-6 border-t" />

  <!-- Portfolio -->
  <section id="portfolio" class="px-4 md:px-20 py-10">
    <h1 class="font-bold text-2xl mb-6 text-center md:text-left">Portfolio</h1>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6">
      <div class="border rounded-lg h-40 flex items-center justify-center">Coming soon...</div>
      <div class="border rounded-lg h-40 flex items-center justify-center">Coming soon...</div>
      <div class="border rounded-lg h-40 flex items-center justify-center">Coming soon...</div>
      <div class="border rounded-lg h-40 flex items-center justify-center">Coming soon...</div>
    </div>
  </section>

  <hr class="my-6 border-t" />

  <!-- Message Us -->
  <section id="message" class="px-4 md:px-20 py-10">
    <h1 class="font-bold text-2xl mb-6 text-center md:text-left">Message Us</h1>
    <div class="flex flex-col lg:flex-row gap-10">
      <!-- Form -->
      <form id="form-nama" class="w-full lg:w-1/2 space-y-4">
        <!-- Nama -->
        <div class="flex flex-col md:flex-row md:items-center gap-2">
          <label for="nama" class="md:w-32">Nama:</label>
          <input type="text" id="nama" placeholder="Nama" class="flex-1 border p-2 rounded bg-white" />
        </div>

        <!-- Tanggal Lahir -->
        <div class="flex flex-col md:flex-row md:items-center gap-2">
          <label for="tanggal" class="md:w-32">Tanggal Lahir:</label>
          <input type="date" id="tanggal" class="flex-1 border p-2 rounded bg-white" />
        </div>

        <!-- Jenis Kelamin -->
        <div class="flex flex-col md:flex-row md:items-center gap-2">
          <label class="md:w-32">Jenis Kelamin:</label>
          <div class="flex gap-4">
            <label><input type="radio" name="gender" value="Laki-laki" /> Laki-laki</label>
            <label><input type="radio" name="gender" value="Perempuan" /> Perempuan</label>
          </div>
        </div>

        <!-- Pesan -->
        <div class="flex flex-col md:flex-row md:items-start gap-2">
          <label for="pesan" class="md:w-32 pt-2">Pesan:</label>
          <textarea id="pesan" placeholder="Pesan" class="flex-1 border p-2 rounded bg-white"></textarea>
        </div>

        <button type="submit" class="bg-gray-700 text-white px-4 py-2 rounded w-full hover:bg-gray-600">Submit</button>
      </form>

      <!-- Output -->
      <div id="output" class="w-full lg:w-1/2 h-64 overflow-auto border p-6 shadow rounded text-sm whitespace-pre-line bg-gray-50"></div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white text-end p-4">
    <p>Created by WebDev Inc. Team</p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
